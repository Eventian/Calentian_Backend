services:
  database-service:
    build:
      context: ..
      dockerfile: database-service/Dockerfile
    container_name: database-service
    networks:
      - proxy # Traefik Netzwerk
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.database-service.rule=Host(`api.calentian.de`) && PathPrefix(`/database`)"
      - "traefik.http.routers.database-service.entrypoints=websecure"
      - "traefik.http.routers.database-service.tls.certresolver=letsencrypt"
      - "traefik.http.services.database-service.loadbalancer.server.port=4100" # Intern genutzter Port
    env_file:
      - .env
    restart: always

networks:
  proxy:
    external: true
